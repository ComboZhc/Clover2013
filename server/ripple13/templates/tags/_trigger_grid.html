{% load static %}
{% get_static_prefix as STATIC_PREFIX %}
<div id="{{trigger.trigger_kind}}" class="span4 trigger-grid cleafix" active="{{trigger.active}}">
    <img class="trigger-icon pull-left" src="{% if trigger.active %}{{ STATIC_PREFIX }}{{ trigger.static }}{% else %}{{ STATIC_PREFIX }}{{ trigger.static_unbind }}{% endif %}" width="78">
    <div class="trigger-title pull-left"><h4>{{trigger.title}}</h4></div>
</div>
